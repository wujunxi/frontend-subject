<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    .content {
        max-width: 980px;
        margin: 0 auto;
    }
    
    .fcal {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
        color:#646464;
        font-family:Arial,sans-serif;
    }
    .fcal-head {
    	height: 30px;
    	line-height: 30px;
    	text-align:center;
    }
    .fcal-head th {
    	padding:10px 0;
    	font-weight:normal;
    }
    .fcal-head-left {
    	float:left;
    }
    .fcal-head-right {
    	float:right;
    }
    .fcal-title {
    	font-size:18px;
    }
    .fcal-body {

    }
    .fcal td {
    	border:solid 1px #ddd;
    }
    .fcal-row td {
    	height:128px;
    	vertical-align: top;
    	text-align:right;
    	padding: 10px;
    	cursor:pointer;
    }
    .fcal-week-title td {text-align:center;font-weight:bold;height:28px;line-height: 28px;background: #f3f3f3;}
    .fcal-btn {height:30px;line-height: 30px;padding:0 20px;text-align:center;background:#f3f3f3;float:left;border-left:solid 1px #ddd;cursor:pointer;}
    .fcal-btn.first {border-left:none;}
    .fcal-btn.disabled {opacity:0.3;cursor:default;}
    .fcal-body .checked {background:url(images/right.png) right bottom no-repeat;}
    .fcal-body .disabled {opacity:.3;cursor:default;}
    </style>
</head>

<body>
    <div class="content" id="divContent">
    </div>
    <script src="../scripts/jquery-1.12.4.min.js"></script>
    <script src="js/full_calendar.js"></script>
    <script>
    $(function() {
        // alert(1);
        var $fullCalendar = $("#divContent").fullCalendar({
            onClickDay:function(dateStr){
                console.log(dateStr);
            }
        });
        $fullCalendar.fullCalendar("checkDay",["2017-4-1","2017-4-14","2017-4-17"]);
    });
    </script>
</body>

</html>
